        function createUser(name, contact) {
            let user = {
                name: name
            };
               

            if (typeof contact == "string") {
                user.email = contact
            } else if (typeof contact == "number") {
                user.telephone = contact
            };


            if (user.email) {
                console.log("imię: " + user.name + " Adres email: " + user.email);
            } else if (user.telephone) {
                console.log("imię: " + user.name + " Numer telefonu: " + user.telephone);
            }
            return user;
        };
