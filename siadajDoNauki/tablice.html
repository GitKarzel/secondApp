    <script>
        /*
            Array - tablice to specjalne obiekty w JavaScript, które może przechowywać różne dane. Do poszczególnych wartości możemy się dostać dzięki indeksom oraz nawiasom kwadratowym (notacja tablicowa)
        */

        let brands = ["Sony", "Lenovo", "Googl"]; 
        console.log(brands);
        console.log(brands.length); // 2
        console.log(brands[0]); // Sony
        console.log(brands[1]); // Lenovo
        console.log(brands[brands.length - 1]); // Googl

        brands[2] = "Acer";
        console.log(brands);

        ];

        let primitives = [
            "String", "number", "boolean", "bigint", "null", "undefined", "symbols"
        ];

        console.log(primitives[0]); // string
        console.log(primitives[primitives.length - 1]); // undefined
