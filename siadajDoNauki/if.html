        */

        if (true) {

        };

        };

        };

            console.log( a + " jest większe od " + b );
        };

        if (a == 14) {

        if (5 > 10) {

        /*
            if else - bloki kodu dla spełnionego oraz nie spełnionego warunku
        */

        let num = 8;

        if (num == 8) {
            console.log("num to 8");
        } else {
            console.log("num to nie 8");
        };

        /*
            if else if - pozwala za jednym razem sprawdzenie wielu możliwych warunków. Jeżeli dany if lub if else nie jest spełniony to sprawdzany jest kolejny if else. Natomiast gdy warunek jest spełniony to kolejne już nie są sprawdzane
        */

        let age = 30;

        if (age == 18) {

        } else if (age < 18) {

        }
