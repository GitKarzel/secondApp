<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            Operatory porównania porównują lewy operand z prawym, zwarają true jeśli warunek jest spełniuony, natomiast false jeśli nie
        */

        console.log( 6 > 1); // true
        console.log(6 < 1); // false

        console.log(10 >= 6); // true
        console.log(10 >= 22); // false
        
        console.log(5 <= 7); // true
        console.log(5 <= 5); // true
        console.log(5 <= 1); // false

        let age = 18;
        if (age >= 18) {
            console.log('Jesteś pełnoletni');
        };

        console.log( 1 == 1 ); // true
        console.log( 1 == 3 ); // false
        console.log( 1 != 3 ); // true

        let temp = 26;

        if ( temp <= 0) {
            console.log("Zimno i ślisko");
        } else if (temp <= 8) {
            console.log("Wczesna wiosna");
        } else if (temp <= 15) {
            console.log("Wiosna");
        } else if (temp <= 25) {
            console.log("Lato");
        } else if (temp >= 25) {
            console.log("Upał");
        };
        
        
    </script>
</head>

</html>
