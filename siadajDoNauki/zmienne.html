<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            Zmienna niezadeklarowana to taka, która nie była powołana do zycia za pomocą: let, var, const. Zmienna niezdefiniowana to taka, która jest utworzona ale nie ma przypisanej wartości początkowej.
            Zmienna zadeklarowana jest utworzona z let, var, const a gdy ma przypisaną wartość jest dodatkowo zdefiniowana.
        */

        let num; // zadeklarowana ale ma wartość undefined

        num = 12; // zadelarowana i zdefiniowana bo ma wartość 12

        // c; jest błąd bo nie jest zadeklarowany, i nie jest zdefiniowany 


    </script>
</head>
<body>
    
</body>
</html>
