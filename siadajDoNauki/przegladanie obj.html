    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script>

        const obj = {

            b: "text",
            printData: function() {
                console.log(this.a, this.b);
            },
            arr: [1,2,3,4,5]
        };


        for (const prop in obj ) {
            if (obj.hasOwnProperty(prop)) {  // Sprawdza czy wyświetla właściwości danego obiektu, używamy instrukcji if z specjalną metodą . hasOwnProperty uzyskujemy przez to wartośc true jeśli ta własciwość istnieje a false to coś przeciwnego
            console.log(prop,  obj[prop]);
            }
        };

    </script>
