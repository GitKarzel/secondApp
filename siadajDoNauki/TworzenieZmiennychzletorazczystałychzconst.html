    <script>
        /*
            Deklaracja zmiennej - utworzenie nowej zmiennej z jej prawidłową nazwą (identyfikatorem), dodatkowo możemy
            do niej przypisać wartość po znaku =
            Zmienna to pewne pudełko pamięci przechowujące wartość, JavaScript sam zarządza pamięcią. Oprócz zmiennych 
            możemy tworzyć też stale korzystając z const
        */

        let zmienna = 12;
        console.log(zmienna + " tyle kilo mam");

        zmienna = 110;
        console.log(zmienna + " kg aktulizacja");

        let sum = 10 + zmienna + 23;
        console.log(sum);

        zmienna = "Ja jem"
        console.log(zmienna);

        const stala = "KG"
        console.log(stala);
