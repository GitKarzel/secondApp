<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            Inkrementacja i dekrementacja są to jednoargumentowe operatory matematyczne zwiększające i zmniejszające wartość zmiennej o 1
        */

         let n = 10;
         n++; // 11
        console.log(n++); // 11
        console.log(n); // 12
        console.log(++n); // 13
        
        // wartość n++ najpierw jest pobierana wartość n dopiero poźniej jest przekazana wartość +1 do n
    </script>
</head>
<body>
    
</body>
</html>
