<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            ternary - operator trójargumentowy zwany również trójelementowym, to w praktyce skrócona instrukcja if else
        */

        let speed = 150;

        if (speed < 200) {
            console.log("szybko");
        } else {
            console.log("wolno");
        };

        let result = speed > 200 ? "Szybko" : "Wolno"
        console.log(result);
        

        let num = 23;

        let resul = num > 20 ? "Większe" : "mniejsze";
        console.log(resul);
        

    </script>
</head>

</body>
</html>
