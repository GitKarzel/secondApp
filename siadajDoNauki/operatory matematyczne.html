        /*
            Operatory umożliwiają operacje na operandach, niektóre operatory operują na jednym a inne na dwóch, czasem na trzech operandach,
             Wyrażenie w jezyku javvascript ktore mają na celu uzyskanie jakieś wartości są właśnie stworzone z operatorów które działają na operandach
        */

        const name = "Wiktoria"; // = to operator przypisania

        let num = 6;

        num--;

        let result = (2 + 5) * 10; // 2, 5, 10 to operandy

                                    // 2 + 5 to wyrażenie arytmetyczne dające wartość
        console.log(result); // 70
