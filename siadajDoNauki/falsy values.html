<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            falsy values to wartości fałszywe czyli po konwersji na boolean dają false

            truthly values to wartości prawdziwe, po konwersji na boolean dają true
        */

        // falsy values

            if (0) console.log("nie wykona się");
            if (-0) console.log("nie wykona się");
            if ("") console.log("nie wykona się");
            if (NaN) console.log("nie wykona się");
            if (null) console.log("nie wykona się");
            if (undefined) console.log("nie wykona się");
            if (false) console.log("nie wykona się");
            if (0n) console.log("nie wykona się");
            if (-0n) console.log("nie wykona się");
            

        // truhly values 

            if (1) console.log("wykona się");
            if (-1) console.log("wykona się");
            if (1123123123) console.log("wykona się");
            if ([]) console.log("wykona się");
            if ({}) console.log("wykona się");
            if (" ") console.log("wykona się");
            if (".") console.log("wykona się");
            if ("str") console.log("wykona się");
            if (function test(){}) console.log("wykona się");
            if (true) console.log("wykona się");
            
    </script>
</head>
<body>
    
</body>
</html>
