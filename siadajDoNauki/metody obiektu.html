        const tvFactory = {
            name: "Factory",
            city: "Krk",
            employees: [],
            brand: "Shark",
            addEmployee: function (name, surname) {
                const obj = {
                    name: name,
                    surname: surname,
                    email: `${name.toLowerCase()}.${surname.toLowerCase()}@example.com`
                };

                this.employees[ this.employees.length ] = obj
            },
            showEmployees: function () {
                console.log(this.name, "employees: ");

                for (let i = 0; i < this.employees.length; i++) {
                    const element = this.employees[i];
                    console.log(element.name, element.surname, element.email);
                }
            },
            makeTv: function (model, color) {
                return {
                    id: `${this.brand}-${model}-${color}-TV`,
                    brand: this.brand,
                    model: model,
                    color: color
                }
            }
        };

        tvFactory.addEmployee("wiktoria", "Bień");
        tvFactory.addEmployee("Łukasz", "Puzio");
        console.log(tvFactory.employees);

        tvFactory.showEmployees();
